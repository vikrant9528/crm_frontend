<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">Add User</h2>

  <form (ngSubmit)="submitForm()" #userForm="ngForm" class="space-y-4">

    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input type="text" name="name" [(ngModel)]="user.name" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone</label>
      <input type="text" name="phone" [(ngModel)]="user.phone"
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div>
      <label class="block mb-1 font-medium">Address</label>
      <input type="text" name="address" [(ngModel)]="user.address"
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div>
      <label class="block mb-1 font-medium">Designation</label>
      <input type="text" name="designation" [(ngModel)]="user.designation"
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div>
      <label class="block mb-1 font-medium">Role</label>
      <select name="role" [(ngModel)]="user.role" required
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit"
            class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
      Submit
    </button>
  </form>

  <p *ngIf="message" class="mt-4 text-green-600">{{ message }}</p>
  <p *ngIf="error" class="mt-4 text-red-600">{{ error }}</p>
</div>
