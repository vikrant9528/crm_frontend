<div class="grid grid-cols-4 gap-4 p-4">
  <div *ngFor="let stage of stages" class="bg-gray-100 p-4 rounded-2xl shadow-md">
    <h2 class="text-lg font-semibold mb-3">{{ stage.label }}</h2>

    <!-- Drag container -->
    <div
      cdkDropList
      [id]="stage.key"
      [cdkDropListData]="stage.leads"
      [cdkDropListConnectedTo]="connectedDropLists"
      class="space-y-2 min-h-[200px]"
      (cdkDropListDropped)="drop($event, stage.key)"
    >
      <div
        *ngFor="let lead of stage.leads"
        cdkDrag
        class="p-3 bg-white rounded-xl shadow cursor-move hover:bg-gray-50"
      >
        <p class="font-medium">{{ lead.name }}</p>
        <p class="text-sm text-gray-500">{{ lead.email }}</p>
      </div>
    </div>
  </div>
</div>
