<div class="min-h-screen flex flex-col bg-gray-100 relative">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="assets/images/background.jpg" alt="Background" class="w-full h-full object-cover brightness-75">
    <div class="absolute inset-0 bg-black/25"></div>
  </div>

  <!-- Header -->
  <!-- <header class="bg-gray-800/70 shadow-md relative z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between bg-white">
      <img src="assets/images/logo.png" alt="Logo" class="h-14 w-auto bg-white" />
    </div>
  </header> -->
  <app-navbar [show]="false"></app-navbar>

  <!-- Centered Form -->
  <div class="flex flex-1 items-center justify-center px-4 py-6 relative z-10">
    <div class="max-w-md w-full space-y-6">
      <!-- Welcome -->
      <div class="text-center text-white">
        <h2 class="text-2xl font-bold mb-2">Create your account</h2>
        <p class="text-gray-200">Sign up for <strong>True Property Consulting</strong></p>
      </div>

      <!-- Form Card -->
      <div class="bg-transparent backdrop-blur-md rounded-lg border border-gray-300 p-8 shadow-lg">
        <form [formGroup]="signupForm" (ngSubmit)="submit()" class="space-y-4">
          <!-- Name -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input formControlName="name" type="text"
              class="w-full rounded-md border border-gray-400 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
              placeholder="Enter your name" />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input formControlName="email" type="email"
              class="w-full rounded-md border border-gray-400 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
              placeholder="Enter your email" />
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Phone</label>
            <input formControlName="phone" type="number"
              class="w-full rounded-md border border-gray-400 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
              placeholder="Enter your phone" />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Employee Code</label>
            <input formControlName="empCode" type="text"
              class="w-full rounded-md border border-gray-400 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
              placeholder="Enter your employee code" />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input formControlName="password" type="password"
              class="w-full rounded-md border border-gray-400 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
              placeholder="Enter your password" />
          </div>

          <!-- Role -->
          <!-- <div>
            <label class="block text-gray-700 font-medium mb-1">Role</label>
            <select formControlName="role"
              class="w-full rounded-md border border-gray-400 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500">
              <option value="employee">Employee</option>
              <option value="admin">Admin</option>
            </select>
          </div> -->

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
            Sign Up
          </button>
        </form>
      </div>

      <!-- Footer Links -->
      <div class="text-center text-gray-100 text-sm">
        <p>Already have an account? <button routerLink="/login" class="hover:underline text-white">Sign in</button></p>
        <p class="text-xs mt-2">By signing up, you agree to our
          <button routerLink="/terms-and-condition" class="hover:underline text-white">Terms and Conditions</button>
          and
          <button class="hover:underline text-white">Privacy Policy</button>
        </p>
      </div>
    </div>
  </div>
</div>
