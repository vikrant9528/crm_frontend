  <!-- Animated Gradient Background -->

      class="absolute inset-0 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 opacity-30 animate-gradient-x">
    </div>
    <img src="assets/images/home.webp" alt="Background" class="w-full h-full object-cover brightness-75">
    <div class="absolute inset-0 bg-black/25"></div>
  </div>

  <app-navbar [show]="true"></app-navbar>

  <!-- Leads Section -->
  <div class="flex flex-1 items-start justify-center px-4 py-6 relative z-10">
    <div class="max-w-4xl w-full bg-transparent backdrop-blur-md rounded-lg shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold mb-2 text-white">Leads</h2>

      <div *ngIf="leads?.length === 0" class="p-4 bg-yellow-200/80 text-gray-900 rounded">
        No leads visible.
      </div>

      <div class="space-y-3">
        <div *ngFor="let lead of leads"
          class="p-4 bg-white/90 rounded-lg shadow flex justify-between items-center hover:shadow-md transition">
          <div>
            <div class="font-semibold capitalize">{{ lead.name }}</div>
            <div class="text-sm text-gray-600">{{ lead.email }} • {{ lead.phone }}</div>
            <div class="text-xs text-gray-500">
              Source: <span class="text-yellow-600">{{ lead.source }}</span> •
              Status: {{ lead.status || 'new' }}
            </div>
          </div>
          <div class="text-right">
            <div class="text-sm">Budget: {{ lead.budget }}</div>
            <div class="text-xs">Assigned: {{ lead.assignedTo.name || '-' }}</div>
            <div (click)="handleOpen(lead)" class="text-sm text-orange-500 hover:cursor-pointer hover:underline">
              Edit
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <app-modal *ngIf="leads?.length && showModal" [open]="showModal" [leads]="editleads" [timeline]="timeline"
    (closed)="handleClose($event)">
  </app-modal>
</div>
